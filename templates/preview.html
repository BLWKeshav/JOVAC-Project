<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter Preview</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .letter-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .letter-header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #1a365d;
      padding-bottom: 10px;
    }
    .sender-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .sender-address {
      text-align: left;
    }
    .date {
      text-align: right;
    }
    .recipient-address {
      margin-bottom: 20px;
    }
    .subject {
      font-weight: bold;
      margin: 20px 0;
      text-decoration: underline;
    }
    .letter-body {
      text-align: justify;
      margin-bottom: 30px;
    }
    .closing {
      margin-top: 50px;
    }
    .signature {
      margin-top: 50px;
      text-align: right;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .download-btn, .edit-btn {
      padding: 12px 25px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    .download-btn {
      background: #1a365d;
      color: white;
    }
    .edit-btn {
      background: #e9b949;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="letter-container">
    <div class="letter-header">
      <h2>OFFICIAL LETTER</h2>
    </div>
    
    <div class="sender-info">
      <div class="sender-address">
        <p><b>{{ name }}</b><br>{{ sender_address | replace('\n', '<br>') | safe }}</p>
      </div>
      <div class="date">
        <p>Date: {{ current_date }}</p>
      </div>
    </div>
    
    <div class="recipient-address">
      <p>To,<br>{{ recipient_name }}<br>{{ recipient_address | replace('\n', '<br>') | safe }}</p>
    </div>
    
    <div class="subject">
      <p>Subject: {{ subject }}</p>
    </div>
    
    <div class="letter-body">
      {{ letter_content | safe }}
    </div>
    
    <div class="closing">
      <p>Thanking you,</p>
    </div>
    
    <div class="signature">
      <p>Yours faithfully,<br><br><b>{{ name }}</b></p>
    </div>
  </div>
  
  <div class="button-container">
    <form action="/download" method="post">
      <input type="hidden" name="name" value="{{ name }}">
      <input type="hidden" name="address" value="{{ address }}">
      <input type="hidden" name="subject" value="{{ subject }}">
      <input type="hidden" name="recipient_name" value="{{ recipient_name }}">
      <input type="hidden" name="recipient_address" value="{{ recipient_address }}">
      <input type="hidden" name="letter_type" value="{{ letter_type }}">
      <input type="hidden" name="body" value="{{ body }}">
      <button type="submit" class="download-btn">Download as PDF</button>
    </form>
    <br>
    <button onclick="window.history.back()" class="edit-btn">Edit Letter</button>
  </div>
</body>
</html>
