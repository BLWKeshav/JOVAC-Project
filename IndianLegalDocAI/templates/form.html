<!DOCTYPE html>
<html>
<head>
    <title>Indian Legal Document AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Generate Legal Document</h1>
    <form method="post">
        <label for="doc_type">Select Document Type:</label>
        <select name="doc_type" required>
            {% for dt in doc_types %}
            <option value="{{ dt }}">{{ dt }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="Full_Name">Full Name:</label>
        <input type="text" name="Full_Name" required><br><br>
        <label for="Address">Address:</label>
        <input type="text" name="Address" required><br><br>
        <label for="Date">Date:</label>
        <input type="text" name="Date" required><br><br>
        <label for="Incident_Details">Incident/Details:</label>
        <textarea name="Incident_Details"></textarea><br><br>
        <label for="Property_Details">Property Details:</label>
        <input type="text" name="Property_Details"><br><br>
        <label for="Property_Value">Property Value:</label>
        <input type="text" name="Property_Value"><br><br>
        <button type="submit">Generate Document</button>
    </form>
</body>
</html>
