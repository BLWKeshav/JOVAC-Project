<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>PDF Preview</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .toolbar { padding: 10px; display:flex; gap:10px; align-items:center; }
    iframe { width: 100%; height: calc(100vh - 60px); border: none; }
    .btn { padding: 8px 12px; border-radius: 6px; text-decoration:none; border:1px solid #333; }
  </style>
</head>
<body>
  <div class="toolbar">
    <a class="btn" id="downloadBtn">Download PDF</a>
    <span id="filename"></span>
  </div>
  <iframe id="pdfFrame" src="" ></iframe>
  <script>
    const filename = "{{ filename }}";
    document.getElementById('filename').textContent = filename;
    const pdfUrl = `/generated/${filename}`;
    document.getElementById('pdfFrame').src = pdfUrl;
    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.href = pdfUrl;
    downloadBtn.setAttribute('download', filename);
  </script>
</body>
</html>
